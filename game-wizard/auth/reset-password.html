<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Game Wizard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-panel: #12121a;
            --border: #2a2a3a;
            --text: #e0e0e0;
            --text-dim: #888;
            --accent: #ffd700;
            --accent-glow: rgba(255, 215, 0, 0.3);
            --success: #4ade80;
            --error: #f87171;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image:
                radial-gradient(ellipse at top, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(100, 100, 150, 0.05) 0%, transparent 50%);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 28px;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .auth-header p {
            color: var(--text-dim);
            font-size: 12px;
        }

        .auth-card {
            background: var(--bg-panel);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 30px;
            box-shadow:
                0 0 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(180deg, var(--accent) 0%, #cc9900 100%);
            border: none;
            border-radius: 4px;
            color: #000;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message.success {
            display: block;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>GAME WIZARD</h1>
            <p>Set your new password</p>
        </div>

        <div class="auth-card">
            <div id="message" class="message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="password" placeholder="At least 6 characters" minlength="6" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" placeholder="Confirm your password" minlength="6" required>
                </div>
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Update Password</span>
                </button>
            </form>
        </div>
    </div>

    <script src="../shared/supabase-client.js"></script>
    <script>
        const form = document.getElementById('resetForm');
        const message = document.getElementById('message');

        async function init() {
            await crucibleClient.init();

            // Check for session (user came from reset email)
            const session = await crucibleClient.getSession();
            if (!session) {
                showMessage('Invalid or expired reset link. Please request a new one.', 'error');
                form.style.display = 'none';
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            const btn = form.querySelector('.submit-btn');
            const btnText = btn.querySelector('.btn-text');
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Updating...';

            try {
                await crucibleClient.updatePassword(password);
                showMessage('Password updated! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/game-wizard/';
                }, 1500);
            } catch (error) {
                showMessage(error.message || 'Failed to update password', 'error');
                btn.disabled = false;
                btnText.textContent = 'Update Password';
            }
        });

        init();
    </script>
</body>
</html>
