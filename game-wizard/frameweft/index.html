                    case 'background':
                        await crucibleClient.publishToMasterBackgroundSheet(
                            state.projectId, state.assetName, imageData, pixelW, pixelH, cols, rows
                        );
                        showToast(`Background "${state.assetName}" saved!`);
                        break;

                    case 'tiles':
                        // For multiple tiles, open naming modal; for single tile, save directly
                        if (cols * rows > 1) {
                            // Open naming modal and return early
                            openTileNamingModal(resampled, cols, rows);
                            elements.saveBtn.disabled = false;
                            elements.saveBtn.textContent = 'Save Asset';
                            return;
                        } else {
                            // Single tile - save directly
                            await saveTileGroup(resampled, cols, rows);
                            showToast(`Tile "${state.assetName}" saved!`);
                        }
                        break;

                    case 'sprite':
                        // Save as sprite sheet for Sprite-Rite to extract sprites from
                        await saveSpriteSheet(resampled, pixelW, pixelH);
                        showToast(`Sprite sheet "${state.assetName}" saved! Open Sprite-Rite to extract sprites.`);
                        break;
                }

                await loadLibrary();
                state.assetName = '';
                elements.assetName.value = '';
                updateSaveButton();

            } catch (err) {
                console.error('Failed to save asset:', err);
                showToast(err.message || 'Failed to save asset', true);
            } finally {
                elements.saveBtn.disabled = false;
                elements.saveBtn.textContent = 'Save Asset';
                updateSaveButton();
            }
        }

        async function saveSpriteSheet(resampled, pixelW, pixelH) {
            // Convert canvas to blob
            const blob = await new Promise(resolve => {
                resampled.toBlob(resolve, 'image/png');
            });

            // Create a File object from the blob
            const file = new File([blob], `${state.assetName}.png`, { type: 'image/png' });

            // Upload as a sprite sheet entry
            await crucibleClient.uploadSpritesheet(state.projectId, file, {
                name: state.assetName,
                category: 'frameweft',
                frameWidth: pixelW,
                frameHeight: pixelH,
                columns: 1,
                rows: 1
            });
        }

        async function saveTileGroup(resampled, cols, rows) {
            const tileNames = [];

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const tileCanvas = document.createElement('canvas');
                    tileCanvas.width = state.tileSize;
                    tileCanvas.height = state.tileSize;
                    const ctx = tileCanvas.getContext('2d');
                    ctx.imageSmoothingEnabled = false;

                    ctx.drawImage(
                        resampled,
                        col * state.tileSize, row * state.tileSize,
                        state.tileSize, state.tileSize,
                        0, 0, state.tileSize, state.tileSize
                    );

                    const tileName = `${state.assetName}_r${row}_c${col}`;
                    tileNames.push(tileName);

                    await crucibleClient.publishToMasterTileSheet(
                        state.projectId, tileName,
                        tileCanvas.toDataURL('image/png'),
                        state.tileSize, state.tileSize
                    );
                }
            }

            const arrangement = [];
            for (let row = 0; row < rows; row++) {
                const rowArr = [];
                for (let col = 0; col < cols; col++) {
                    rowArr.push(`${state.assetName}_r${row}_c${col}`);
                }
                arrangement.push(rowArr);
            }

            await crucibleClient.createTileGroup(
                state.projectId, state.assetName, cols, rows, arrangement
            );
        }

        // ==========================================
        // TILE NAMING MODAL
        // ==========================================
        function openTileNamingModal(resampled, cols, rows) {
            const totalTiles = cols * rows;

            // Generate default tile names
            const tileNames = [];
            const baseName = state.assetName || 'tile';
            for (let i = 0; i < totalTiles; i++) {
                tileNames.push(`${baseName}_${i + 1}`);
            }

            // Store pending data
            state.pendingTileData = { resampled, cols, rows, tileNames };

            // Set group name
            elements.tileGroupName.value = state.assetName || '';

            // Update count
            elements.tileNamingCount.textContent = `Tiles (${totalTiles}):`;

            // Generate tile list
            elements.tileNamingList.innerHTML = '';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const idx = row * cols + col;
                    const item = document.createElement('div');
                    item.className = 'tile-naming-item';

                    // Create tile preview
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'tile-naming-preview';
                    const previewCanvas = document.createElement('canvas');
                    previewCanvas.width = state.tileSize;
                    previewCanvas.height = state.tileSize;
                    const previewCtx = previewCanvas.getContext('2d');
                    previewCtx.imageSmoothingEnabled = false;
                    previewCtx.drawImage(
                        resampled,
                        col * state.tileSize, row * state.tileSize,
                        state.tileSize, state.tileSize,
                        0, 0, state.tileSize, state.tileSize
                    );
                    previewDiv.appendChild(previewCanvas);

                    // Index label
                    const indexSpan = document.createElement('span');
                    indexSpan.className = 'tile-naming-index';
                    indexSpan.textContent = `#${idx + 1}`;

                    // Name input
                    const nameInput = document.createElement('input');
                    nameInput.type = 'text';
                    nameInput.className = 'form-input';
                    nameInput.value = tileNames[idx];
                    nameInput.dataset.index = idx;
                    nameInput.addEventListener('input', (e) => {
                        state.pendingTileData.tileNames[parseInt(e.target.dataset.index)] = e.target.value;
                    });

                    item.appendChild(previewDiv);
                    item.appendChild(indexSpan);
                    item.appendChild(nameInput);
                    elements.tileNamingList.appendChild(item);
                }
            }

            // Show modal
            elements.tileNamingModal.classList.remove('hidden');
        }

        function closeTileNamingModal() {
            elements.tileNamingModal.classList.add('hidden');
            state.pendingTileData = null;
        }

        async function confirmSaveTiles() {
            if (!state.pendingTileData) return;

            const { resampled, cols, rows, tileNames } = state.pendingTileData;
            const groupName = elements.tileGroupName.value.trim() || state.assetName;

            if (!groupName) {
                showToast('Please enter a group name', true);
                return;
            }

            elements.saveTilesBtn.disabled = true;
            elements.saveTilesBtn.textContent = 'Saving...';

            try {
                await saveTileGroupWithNames(resampled, cols, rows, tileNames, groupName);
                showToast(`Tile group "${groupName}" saved! (${cols * rows} tiles)`);
                closeTileNamingModal();
                await loadLibrary();
                state.assetName = '';
                elements.assetName.value = '';
                updateSaveButton();
            } catch (err) {
                console.error('Failed to save tiles:', err);
                showToast(err.message || 'Failed to save tiles', true);
            } finally {
                elements.saveTilesBtn.disabled = false;
                elements.saveTilesBtn.textContent = 'Save All';
            }
        }

        async function saveTileGroupWithNames(resampled, cols, rows, tileNames, groupName) {
            const arrangement = [];

            for (let row = 0; row < rows; row++) {
                const rowArr = [];
                for (let col = 0; col < cols; col++) {
                    const idx = row * cols + col;
                    const tileName = tileNames[idx];

                    const tileCanvas = document.createElement('canvas');
                    tileCanvas.width = state.tileSize;
                    tileCanvas.height = state.tileSize;
                    const ctx = tileCanvas.getContext('2d');
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(
                        resampled,
                        col * state.tileSize, row * state.tileSize,
                        state.tileSize, state.tileSize,
                        0, 0, state.tileSize, state.tileSize
                    );

                    await crucibleClient.publishToMasterTileSheet(
                        state.projectId, tileName,
                        tileCanvas.toDataURL('image/png'),
                        state.tileSize, state.tileSize
                    );

                    rowArr.push(tileName);
                }
                arrangement.push(rowArr);
            }

            await crucibleClient.createTileGroup(
                state.projectId, groupName, cols, rows, arrangement
            );
        }

        // ==========================================
        // TOAST
        // ==========================================
        function showToast(message, isError = false) {
            elements.toast.textContent = message;
            elements.toast.classList.toggle('error', isError);
            elements.toast.classList.add('visible');
            setTimeout(() => elements.toast.classList.remove('visible'), 3000);
        }

        // ==========================================
        // START
        // ==========================================
        init();
    </script>
</body>
