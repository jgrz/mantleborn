<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameweft | Game Wizard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           FRAMEWEFT - CSS
           ============================================ */

        :root {
            /* Backgrounds */
            --bg-deep: #0d0d14;
            --bg-mid: #1a1a2e;
            --bg-surface: #252542;

            /* Accents - weft purple */
            --accent: #a855f7;
            --accent-glow: #c084fc;
            --accent-dark: #7c3aed;

            /* Stone/neutral tones */
            --stone-dark: #3a3a5c;
            --stone-darker: #2a2a3c;
            --stone-mid: #6a6a8e;
            --stone-light: #9a9abe;
            --stone-bright: #d0d0e8;

            /* Status colors */
            --success: #4ade80;
            --error: #f87171;
            --warning: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-deep);
            color: var(--stone-light);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: var(--bg-mid);
            border-bottom: 1px solid var(--stone-dark);
            height: 53px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            font-size: 18px;
            text-decoration: none;
            background: var(--bg-surface);
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .home-btn:hover {
            background: var(--stone-dark);
            border-color: var(--accent);
        }

        .brand-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: var(--stone-mid);
        }

        .brand-text span {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header-select {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            padding: 8px 12px;
            background: var(--bg-surface);
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            color: var(--stone-light);
            cursor: pointer;
            min-width: 140px;
        }

        .header-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .auth-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-surface);
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            font-size: 11px;
            color: var(--stone-mid);
        }

        .auth-indicator.logged-in {
            border-color: var(--accent);
            color: var(--stone-light);
        }

        .auth-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--stone-dark);
        }

        .auth-indicator.logged-in .auth-dot {
            background: var(--success);
        }

        /* Main Layout */
        .main {
            display: grid;
            grid-template-columns: 1fr 320px;
            height: calc(100vh - 53px);
        }

        /* Editor Panel */
        .editor-panel {
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
            background: var(--bg-deep);
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            padding: 8px 12px;
            background: var(--bg-mid);
            border-radius: 4px;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: var(--stone-dark);
            margin: 0 8px;
        }

        .toolbar-btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            padding: 6px 10px;
            background: var(--bg-surface);
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            color: var(--stone-light);
            cursor: pointer;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: var(--stone-dark);
            border-color: var(--stone-mid);
        }

        .toolbar-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .toolbar-label {
            font-size: 10px;
            color: var(--stone-mid);
            margin-right: 4px;
        }

        .zoom-display {
            font-size: 11px;
            color: var(--stone-light);
            min-width: 50px;
            text-align: center;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            overflow: hidden;
            position: relative;
        }

        .workspace {
            position: relative;
            background: repeating-conic-gradient(
                #1a1a2e 0% 25%,
                #151525 0% 50%
            ) 50% / 20px 20px;
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            overflow: hidden;
        }

        #workspaceCanvas {
            display: block;
        }

        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            background: var(--bg-mid);
            border: 2px dashed var(--stone-dark);
            border-radius: 4px;
            transition: all 0.2s;
            z-index: 10;
        }

        .drop-zone.drag-over {
            border-color: var(--accent);
            background: rgba(168, 85, 247, 0.1);
        }

        .drop-zone.hidden {
            display: none;
        }

        .drop-icon {
            font-size: 48px;
            opacity: 0.5;
        }

        .drop-text {
            color: var(--stone-mid);
            font-size: 14px;
        }

        .upload-btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            padding: 10px 20px;
            background: var(--accent);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            background: var(--accent-glow);
        }

        /* Right Panel */
        .right-panel {
            background: var(--bg-mid);
            border-left: 1px solid var(--stone-dark);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .panel-section {
            padding: 16px;
            border-bottom: 1px solid var(--stone-dark);
        }

        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            color: var(--stone-mid);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Radio Groups */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-surface);
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-option:hover {
            border-color: var(--stone-mid);
        }

        .radio-option.selected {
            border-color: var(--accent);
            background: rgba(168, 85, 247, 0.1);
        }

        .radio-option input {
            accent-color: var(--accent);
        }

        .radio-label {
            font-size: 12px;
            color: var(--stone-light);
        }

        /* Custom Size Inputs */
        .custom-size-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
            padding-left: 24px;
        }

        .custom-size-inputs.hidden {
            display: none;
        }

        .size-input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .size-input-group label {
            font-size: 10px;
            color: var(--stone-mid);
        }

        .size-input-group input {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            padding: 6px 8px;
            background: var(--bg-deep);
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            color: var(--stone-light);
            width: 100%;
        }

        .size-input-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .final-dimensions {
            margin-top: 12px;
            padding: 8px 12px;
            background: var(--bg-surface);
            border-radius: 4px;
            font-size: 11px;
            color: var(--stone-mid);
        }

        .final-dimensions strong {
            color: var(--accent);
        }

        /* Select Inputs */
        .form-select {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            padding: 8px 12px;
            background: var(--bg-surface);
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            color: var(--stone-light);
            cursor: pointer;
            width: 100%;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-select option {
            background: var(--bg-mid);
        }

        /* Form Input */
        .form-input {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            padding: 8px 12px;
            background: var(--bg-surface);
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            color: var(--stone-light);
            width: 100%;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-input::placeholder {
            color: var(--stone-dark);
        }

        /* Buttons */
        .btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            padding: 10px 16px;
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            background: var(--bg-surface);
            color: var(--stone-light);
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: var(--stone-dark);
            border-color: var(--stone-mid);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--accent-glow);
            border-color: var(--accent-glow);
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 10px;
        }

        /* Library Section */
        .library-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .library-item {
            aspect-ratio: 16/9;
            background: var(--bg-surface);
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .library-item:hover {
            border-color: var(--accent);
        }

        .library-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }

        .library-item-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 4px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 8px;
            color: var(--stone-light);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .library-empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            color: var(--stone-mid);
            font-size: 11px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background: var(--bg-mid);
            border: 1px solid var(--stone-dark);
            border-radius: 8px;
            min-width: 400px;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--stone-dark);
        }

        .modal-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: var(--accent);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--stone-mid);
            font-size: 20px;
            cursor: pointer;
            padding: 0 4px;
        }

        .modal-close:hover {
            color: var(--stone-light);
        }

        .modal-body {
            padding: 16px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-footer {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            padding: 12px 16px;
            border-top: 1px solid var(--stone-dark);
        }

        .modal-footer .btn {
            width: auto;
        }

        /* Tile Naming Modal Specific */
        .tile-naming-group-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tile-naming-group-row label {
            font-size: 12px;
            color: var(--stone-light);
            white-space: nowrap;
        }

        .tile-naming-count {
            font-size: 11px;
            color: var(--stone-mid);
            margin-bottom: 8px;
        }

        .tile-naming-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .tile-naming-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            background: var(--bg-surface);
            border-radius: 4px;
        }

        .tile-naming-preview {
            width: 32px;
            height: 32px;
            background: repeating-conic-gradient(
                var(--bg-mid) 0% 25%,
                var(--bg-deep) 0% 50%
            ) 50% / 8px 8px;
            border: 1px solid var(--stone-dark);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tile-naming-preview canvas {
            image-rendering: pixelated;
            max-width: 100%;
            max-height: 100%;
        }

        .tile-naming-index {
            font-size: 10px;
            color: var(--stone-mid);
            min-width: 24px;
        }

        .tile-naming-item input {
            flex: 1;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-surface);
            border: 1px solid var(--stone-dark);
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 12px;
            color: var(--stone-light);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            border-color: var(--error);
            color: var(--error);
        }

        /* Hidden file input */
        #fileInput {
            display: none;
        }

        /* Resampling method description */
        .method-desc {
            font-size: 10px;
            color: var(--stone-mid);
            margin-top: 6px;
            line-height: 1.4;
        }

        /* Image info */
        .image-info {
            font-size: 10px;
            color: var(--stone-mid);
            margin-top: 8px;
            padding: 8px;
            background: var(--bg-surface);
            border-radius: 4px;
        }

        .image-info strong {
            color: var(--stone-light);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="brand">
            <a href="../" class="home-btn">üè†</a>
            <div class="brand-text">MANTLEBORN / <span>FRAMEWEFT</span></div>
        </div>
        <div class="header-actions">
            <select class="header-select" id="projectSelect">
                <option value="">Select Project</option>
            </select>
            <div class="auth-indicator" id="authIndicator">
                <div class="auth-dot"></div>
                <span>Not logged in</span>
            </div>
        </div>
    </header>

    <!-- Main -->
    <div class="main">
        <!-- Editor Panel -->
        <section class="editor-panel">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-group">
                    <span class="toolbar-label">Zoom:</span>
                    <button class="toolbar-btn" id="zoomOutBtn">‚àí</button>
                    <span class="zoom-display" id="zoomDisplay">100%</span>
                    <button class="toolbar-btn" id="zoomInBtn">+</button>
                </div>
                <div class="toolbar-divider"></div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" id="fitImageBtn">Fit Image</button>
                    <button class="toolbar-btn" id="fitFrameBtn">Fit Frame</button>
                </div>
                <div class="toolbar-divider"></div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" id="resetImageBtn">Reset Image</button>
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="canvas-area" id="canvasArea">
                <div class="workspace" id="workspace">
                    <canvas id="workspaceCanvas" width="800" height="600"></canvas>
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-icon">üñºÔ∏è</div>
                        <div class="drop-text">Drop an image here</div>
                        <button class="upload-btn" id="uploadBtn">Choose File</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Right Panel -->
        <aside class="right-panel">
            <!-- Frame Settings -->
            <div class="panel-section">
                <div class="section-title">Frame Settings</div>
                <div class="radio-group">
                    <label class="radio-option selected" id="frameBackground">
                        <input type="radio" name="frameType" value="background" checked>
                        <span class="radio-label">Background (Full Level)</span>
                    </label>
                    <label class="radio-option" id="frameCustom">
                        <input type="radio" name="frameType" value="custom">
                        <span class="radio-label">Custom Size</span>
                    </label>
                </div>
                <div class="custom-size-inputs hidden" id="customSizeInputs">
                    <div class="size-input-group">
                        <label>Columns</label>
                        <input type="number" id="customCols" value="4" min="1" max="100">
                    </div>
                    <div class="size-input-group">
                        <label>Rows</label>
                        <input type="number" id="customRows" value="4" min="1" max="100">
                    </div>
                </div>
                <div class="final-dimensions" id="finalDimensions">
                    Frame: <strong>512 √ó 288</strong> px (32 √ó 18 tiles)
                </div>
                <div class="image-info hidden" id="imageInfo">
                    Image: <strong>0 √ó 0</strong> px
                </div>
            </div>

            <!-- Resampling -->
            <div class="panel-section">
                <div class="section-title">Resampling Method</div>
                <select class="form-select" id="resampleMethod">
                    <option value="lanczos">Lanczos (High Quality)</option>
                    <option value="bilinear">Bilinear (Smooth)</option>
                    <option value="bicubic">Bicubic (Balanced)</option>
                    <option value="box">Box/Area (Simple Average)</option>
                    <option value="nearest">Nearest Neighbor (Pixel Art)</option>
                    <option value="dominant">Dominant Color</option>
                    <option value="median">Median</option>
                </select>
                <div class="method-desc" id="methodDesc">
                    High quality, good default for photographs and detailed art.
                </div>
                <div style="display: flex; gap: 8px; margin-top: 12px;">
                    <button class="btn" id="applyResampleBtn" disabled style="flex: 1;">Apply</button>
                    <button class="btn" id="undoResampleBtn" disabled style="flex: 1;">Undo</button>
                </div>
            </div>

            <!-- Export As -->
            <div class="panel-section">
                <div class="section-title">Export As</div>
                <div class="radio-group">
                    <label class="radio-option selected" id="exportBackground">
                        <input type="radio" name="exportType" value="background" checked>
                        <span class="radio-label">Background</span>
                    </label>
                    <label class="radio-option" id="exportTiles">
                        <input type="radio" name="exportType" value="tiles">
                        <span class="radio-label">Tile Group</span>
                    </label>
                    <label class="radio-option" id="exportSprite">
                        <input type="radio" name="exportType" value="sprite">
                        <span class="radio-label">Sprite</span>
                    </label>
                </div>
                <div style="margin-top: 12px;">
                    <input type="text" class="form-input" id="assetName" placeholder="Asset name...">
                </div>
                <div style="margin-top: 12px;">
                    <button class="btn btn-primary" id="saveBtn" disabled>Save Asset</button>
                </div>
            </div>

            <!-- Library -->
            <div class="panel-section library-section">
                <div class="section-title">Background Library</div>
                <div class="library-grid" id="libraryGrid">
                    <div class="library-empty">No backgrounds yet</div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Multi-Tile Naming Modal -->
    <div class="modal-overlay hidden" id="tileNamingModal">
        <div class="modal tile-naming-modal">
            <div class="modal-header">
                <span class="modal-title">Save Tiles</span>
                <button class="modal-close" id="closeTileNamingBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tile-naming-group-row">
                    <label>Group Name:</label>
                    <input type="text" class="form-input" id="tileGroupName" placeholder="grass_tiles">
                </div>
                <div class="tile-naming-count" id="tileNamingCount">Tiles (0):</div>
                <div class="tile-naming-list" id="tileNamingList">
                    <!-- Tile items will be generated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="cancelTileNamingBtn">Cancel</button>
                <button class="btn btn-primary" id="saveTilesBtn">Save All</button>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*">

    <!-- Scripts -->
    <script src="../shared/supabase-client.js"></script>
    <script src="../shared/project-gate.js"></script>
    <script src="../shared/master-sheet.js"></script>
    <script>
        /* ============================================
           FRAMEWEFT - JavaScript
           ============================================ */

        // ==========================================
        // STATE
        // ==========================================
        const state = {
            projectId: null,
            user: null,
            tileSize: 16,
            levelWidth: 32,
            levelHeight: 18,

            // Image state
            sourceImage: null,

            // Image transform (in workspace coordinates)
            imageX: 0,
            imageY: 0,
            imageScaleX: 1,
            imageScaleY: 1,

            // Frame settings
            frameType: 'background',
            customCols: 4,
            customRows: 4,

            // Viewport
            zoom: 1,
            panX: 0,
            panY: 0,

            // Interaction
            isDragging: false,
            isResizing: false,
            isPanning: false,
            spacebarHeld: false,
            resizeHandle: null,
            dragStartX: 0,
            dragStartY: 0,
            dragStartImageX: 0,
            dragStartImageY: 0,
            dragStartImageScaleX: 1,
            dragStartImageScaleY: 1,
            dragStartPanX: 0,
            dragStartPanY: 0,

            // Resampling
            resampleMethod: 'lanczos',
            resamplingApplied: false,
            appliedResampleMethod: null,  // Track which method was applied

            // Export
            exportType: 'background',
            assetName: '',

            // Library
            backgrounds: {},

            // Zoom button hold
            zoomHoldInterval: null,
            zoomHoldCount: 0,

            // Lens/Grid
            showGrid: true,
            lensCanvas: null,
            lensNeedsUpdate: true,

            // Tile naming modal
            pendingTileData: null  // { resampled, cols, rows, tileNames: [] }
        };

        // Resize handle size
        const HANDLE_SIZE = 10;

        // ==========================================
        // ELEMENTS
        // ==========================================
        const elements = {
            projectSelect: document.getElementById('projectSelect'),
            authIndicator: document.getElementById('authIndicator'),
            canvasArea: document.getElementById('canvasArea'),
            workspace: document.getElementById('workspace'),
            workspaceCanvas: document.getElementById('workspaceCanvas'),
            dropZone: document.getElementById('dropZone'),
            fileInput: document.getElementById('fileInput'),
            uploadBtn: document.getElementById('uploadBtn'),
            zoomDisplay: document.getElementById('zoomDisplay'),
            zoomInBtn: document.getElementById('zoomInBtn'),
            zoomOutBtn: document.getElementById('zoomOutBtn'),
            fitImageBtn: document.getElementById('fitImageBtn'),
            fitFrameBtn: document.getElementById('fitFrameBtn'),
            resetImageBtn: document.getElementById('resetImageBtn'),
            frameBackground: document.getElementById('frameBackground'),
            frameCustom: document.getElementById('frameCustom'),
            customSizeInputs: document.getElementById('customSizeInputs'),
            customCols: document.getElementById('customCols'),
            customRows: document.getElementById('customRows'),
            finalDimensions: document.getElementById('finalDimensions'),
            imageInfo: document.getElementById('imageInfo'),
            resampleMethod: document.getElementById('resampleMethod'),
            methodDesc: document.getElementById('methodDesc'),
            applyResampleBtn: document.getElementById('applyResampleBtn'),
            undoResampleBtn: document.getElementById('undoResampleBtn'),
            exportBackground: document.getElementById('exportBackground'),
            exportTiles: document.getElementById('exportTiles'),
            exportSprite: document.getElementById('exportSprite'),
            assetName: document.getElementById('assetName'),
            saveBtn: document.getElementById('saveBtn'),
            libraryGrid: document.getElementById('libraryGrid'),
            toast: document.getElementById('toast'),
            // Tile naming modal
            tileNamingModal: document.getElementById('tileNamingModal'),
            tileGroupName: document.getElementById('tileGroupName'),
            tileNamingCount: document.getElementById('tileNamingCount'),
            tileNamingList: document.getElementById('tileNamingList'),
            closeTileNamingBtn: document.getElementById('closeTileNamingBtn'),
            cancelTileNamingBtn: document.getElementById('cancelTileNamingBtn'),
            saveTilesBtn: document.getElementById('saveTilesBtn')
        };

        // ==========================================
        // RESAMPLING METHOD DESCRIPTIONS
        // ==========================================
        const methodDescriptions = {
            lanczos: 'High quality, good default for photographs and detailed art.',
            bilinear: 'Smooth averaging, faster than Lanczos.',
            bicubic: 'Balance between quality and speed.',
            box: 'Simple mean of each region, good for downscaling.',
            nearest: 'No interpolation, best for pixel art sources.',
            dominant: 'Most common color in each region.',
            median: 'Median RGB values of each region.'
        };

        // ==========================================
        // INITIALIZATION
        // ==========================================
        async function init() {
            const hasProject = await checkProjectGate();
            if (!hasProject) return;

            await crucibleClient.init();
            state.user = await crucibleClient.getUser();
            updateAuthIndicator();

            crucibleClient.onAuthStateChange((event, session) => {
                state.user = session?.user || null;
                updateAuthIndicator();
            });

            const projects = await crucibleClient.getMyProjects();
            populateProjectSelector(projects);

            setupEventListeners();
            resizeWorkspace();
            renderWorkspace();
        }

        function updateAuthIndicator() {
            if (state.user) {
                elements.authIndicator.classList.add('logged-in');
                elements.authIndicator.innerHTML = `
                    <div class="auth-dot"></div>
                    <span>${state.user.email?.split('@')[0]}</span>
                `;
            } else {
                elements.authIndicator.classList.remove('logged-in');
                elements.authIndicator.innerHTML = `
                    <div class="auth-dot"></div>
                    <span>Not logged in</span>
                `;
            }
        }

        function populateProjectSelector(projects) {
            elements.projectSelect.innerHTML = '<option value="">Select Project</option>';
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.id;
                option.textContent = project.name;
                elements.projectSelect.appendChild(option);
            });

            const context = crucibleClient.getContext();
            if (context?.projectId) {
                elements.projectSelect.value = context.projectId;
                loadProject(context.projectId);
            }
        }

        async function loadProject(projectId) {
            state.projectId = projectId;
            crucibleClient.setContext(projectId);

            try {
                const settings = await crucibleClient.getProjectSettings(projectId);
                const tileDefaults = settings.pixellab?.tileDefaults || {};
                state.tileSize = parseInt(tileDefaults.size) || 16;

                const levels = await crucibleClient.getLevels(projectId);
                if (levels && levels.length > 0) {
                    state.levelWidth = levels[0].width || 32;
                    state.levelHeight = levels[0].height || 18;
                }

                updateDimensions();
                await loadLibrary();
                renderWorkspace();
            } catch (err) {
                console.error('Failed to load project:', err);
                showToast('Failed to load project', true);
            }
        }

        async function loadLibrary() {
            try {
                const bgSheet = await crucibleClient.getMasterBackgroundSheet(state.projectId);
                state.backgrounds = bgSheet.atlas?.backgrounds || {};
                renderLibrary(bgSheet.png);
            } catch (err) {
                console.warn('Failed to load background library:', err);
                state.backgrounds = {};
                renderLibrary(null);
            }
        }

        function renderLibrary(sheetPng) {
            const names = Object.keys(state.backgrounds);

            if (names.length === 0) {
                elements.libraryGrid.innerHTML = '<div class="library-empty">No backgrounds yet</div>';
                return;
            }

            elements.libraryGrid.innerHTML = '';

            if (sheetPng) {
                const img = new Image();
                img.onload = () => {
                    names.forEach(name => {
                        const def = state.backgrounds[name];
                        const item = document.createElement('div');
                        item.className = 'library-item';

                        const thumbCanvas = document.createElement('canvas');
                        thumbCanvas.width = 80;
                        thumbCanvas.height = 45;
                        const ctx = thumbCanvas.getContext('2d');
                        ctx.imageSmoothingEnabled = false;

                        ctx.drawImage(img,
                            def.x, def.y, def.w, def.h,
                            0, 0, 80, 45
                        );

                        const thumbImg = document.createElement('img');
                        thumbImg.src = thumbCanvas.toDataURL();

                        const nameLabel = document.createElement('div');
                        nameLabel.className = 'library-item-name';
                        nameLabel.textContent = name;

                        item.appendChild(thumbImg);
                        item.appendChild(nameLabel);
                        elements.libraryGrid.appendChild(item);
                    });
                };
                img.src = sheetPng;
            }
        }

        // ==========================================
        // EVENT LISTENERS
        // ==========================================
        function setupEventListeners() {
            // Project selection
            elements.projectSelect.addEventListener('change', (e) => {
                if (e.target.value) loadProject(e.target.value);
            });

            // File upload
            elements.uploadBtn.addEventListener('click', () => elements.fileInput.click());
            elements.fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop
            elements.dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.dropZone.classList.add('drag-over');
            });
            elements.dropZone.addEventListener('dragleave', () => {
                elements.dropZone.classList.remove('drag-over');
            });
            elements.dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                elements.dropZone.classList.remove('drag-over');
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) loadImage(file);
            });

            // Frame type
            document.querySelectorAll('input[name="frameType"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    state.frameType = e.target.value;
                    updateFrameTypeUI();
                    updateDimensions();
                    if (state.sourceImage) {
                        updateLens();
                    }
                    renderWorkspace();
                });
            });

            // Custom size
            elements.customCols.addEventListener('input', (e) => {
                state.customCols = parseInt(e.target.value) || 1;
                updateDimensions();
                if (state.sourceImage) {
                    updateLens();
                }
                renderWorkspace();
            });
            elements.customRows.addEventListener('input', (e) => {
                state.customRows = parseInt(e.target.value) || 1;
                updateDimensions();
                if (state.sourceImage) {
                    updateLens();
                }
                renderWorkspace();
            });

            // Resampling - update lens immediately when method changes
            elements.resampleMethod.addEventListener('change', (e) => {
                state.resampleMethod = e.target.value;
                elements.methodDesc.textContent = methodDescriptions[state.resampleMethod];
                // Update lens with new resampling method
                if (state.sourceImage) {
                    updateLens();
                    renderWorkspace();
                }
                updateResampleButtons();
            });

            // Apply/Undo resampling
            elements.applyResampleBtn.addEventListener('click', applyResampling);
            elements.undoResampleBtn.addEventListener('click', undoResampling);

            // Export type
            document.querySelectorAll('input[name="exportType"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    state.exportType = e.target.value;
                    updateExportTypeUI();
                });
            });

            // Asset name
            elements.assetName.addEventListener('input', (e) => {
                state.assetName = e.target.value.trim();
                updateSaveButton();
            });

            // Save
            elements.saveBtn.addEventListener('click', saveAsset);

            // Zoom controls with hold-to-accelerate
            setupZoomButton(elements.zoomInBtn, 1);
            setupZoomButton(elements.zoomOutBtn, -1);
            elements.fitImageBtn.addEventListener('click', fitToImage);
            elements.fitFrameBtn.addEventListener('click', fitToFrame);
            elements.resetImageBtn.addEventListener('click', resetImage);

            // Canvas interactions
            elements.workspaceCanvas.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            elements.workspaceCanvas.addEventListener('wheel', onWheel);

            // Resize
            window.addEventListener('resize', () => {
                resizeWorkspace();
                renderWorkspace();
            });

            // Keyboard - spacebar for panning
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !e.repeat) {
                    e.preventDefault();
                    state.spacebarHeld = true;
                    updateCursor();
                }
            });

            document.addEventListener('keyup', (e) => {
                if (e.code === 'Space') {
                    state.spacebarHeld = false;
                    state.isPanning = false;
                    updateCursor();
                }
            });

            // Tile naming modal
            elements.closeTileNamingBtn.addEventListener('click', closeTileNamingModal);
            elements.cancelTileNamingBtn.addEventListener('click', closeTileNamingModal);
            elements.saveTilesBtn.addEventListener('click', confirmSaveTiles);
            elements.tileNamingModal.addEventListener('click', (e) => {
                if (e.target === elements.tileNamingModal) closeTileNamingModal();
            });
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) loadImage(file);
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    state.sourceImage = img;

                    // Position image at origin, scale 1
                    state.imageX = 0;
                    state.imageY = 0;
                    state.imageScaleX = 1;
                    state.imageScaleY = 1;

                    // Reset resampling state for new image
                    state.resamplingApplied = false;
                    state.appliedResampleMethod = null;

                    // Update UI
                    elements.dropZone.classList.add('hidden');
                    elements.imageInfo.classList.remove('hidden');
                    elements.imageInfo.innerHTML = `Image: <strong>${img.width} √ó ${img.height}</strong> px`;

                    // Auto name
                    if (!state.assetName) {
                        const baseName = file.name.replace(/\.[^.]+$/, '');
                        elements.assetName.value = baseName;
                        state.assetName = baseName;
                    }

                    fitToImage();
                    updateSaveButton();
                    updateResampleButtons();

                    // Initialize lens for the new image
                    state.lensNeedsUpdate = true;
                    updateLens();
                    renderWorkspace();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // ==========================================
        // FRAME & DIMENSION CALCULATIONS
        // ==========================================
        function getFrameDimensions() {
            if (state.frameType === 'background') {
                return {
                    cols: state.levelWidth,
                    rows: state.levelHeight,
                    pixelW: state.levelWidth * state.tileSize,
                    pixelH: state.levelHeight * state.tileSize
                };
            } else {
                return {
                    cols: state.customCols,
                    rows: state.customRows,
                    pixelW: state.customCols * state.tileSize,
                    pixelH: state.customRows * state.tileSize
                };
            }
        }

        function updateDimensions() {
            const { cols, rows, pixelW, pixelH } = getFrameDimensions();
            elements.finalDimensions.innerHTML = `Frame: <strong>${pixelW} √ó ${pixelH}</strong> px (${cols} √ó ${rows} tiles)`;
        }

        function updateFrameTypeUI() {
            elements.frameBackground.classList.toggle('selected', state.frameType === 'background');
            elements.frameCustom.classList.toggle('selected', state.frameType === 'custom');
            elements.customSizeInputs.classList.toggle('hidden', state.frameType !== 'custom');
        }

        function updateExportTypeUI() {
            elements.exportBackground.classList.toggle('selected', state.exportType === 'background');
            elements.exportTiles.classList.toggle('selected', state.exportType === 'tiles');
            elements.exportSprite.classList.toggle('selected', state.exportType === 'sprite');
        }

        function updateSaveButton() {
            const canSave = state.sourceImage && state.assetName && state.projectId && state.resamplingApplied;
            elements.saveBtn.disabled = !canSave;
        }

        // ==========================================
        // RESAMPLING APPLY/UNDO
        // ==========================================
        function updateResampleButtons() {
            // Enable Apply if we have an image and haven't applied this method yet
            const canApply = state.sourceImage && (!state.resamplingApplied || state.appliedResampleMethod !== state.resampleMethod);
            elements.applyResampleBtn.disabled = !canApply;

            // Enable Undo if resampling has been applied
            elements.undoResampleBtn.disabled = !state.resamplingApplied;

            // Update method description to show applied status
            if (state.resamplingApplied) {
                elements.methodDesc.textContent = methodDescriptions[state.resampleMethod] + ` (Applied: ${state.appliedResampleMethod})`;
            } else {
                elements.methodDesc.textContent = methodDescriptions[state.resampleMethod];
            }
        }

        function applyResampling() {
            if (!state.sourceImage) return;

            state.resamplingApplied = true;
            state.appliedResampleMethod = state.resampleMethod;
            updateResampleButtons();
            updateSaveButton();
            showToast(`Applied ${state.resampleMethod} resampling`);
        }

        function undoResampling() {
            state.resamplingApplied = false;
            state.appliedResampleMethod = null;
            updateResampleButtons();
            updateSaveButton();
            showToast('Resampling undone');
        }

        // ==========================================
        // WORKSPACE RENDERING
        // ==========================================
        function resizeWorkspace() {
            const area = elements.canvasArea;
            const w = area.clientWidth - 40;
            const h = area.clientHeight - 40;
            elements.workspace.style.width = w + 'px';
            elements.workspace.style.height = h + 'px';
            elements.workspaceCanvas.width = w;
            elements.workspaceCanvas.height = h;
        }

        function renderWorkspace() {
            const canvas = elements.workspaceCanvas;
            const ctx = canvas.getContext('2d');
            const { pixelW, pixelH } = getFrameDimensions();

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Center of canvas
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            ctx.save();
            ctx.translate(cx + state.panX, cy + state.panY);
            ctx.scale(state.zoom, state.zoom);

            // Draw original image if loaded (visible outside frame for reference)
            if (state.sourceImage) {
                ctx.save();
                ctx.imageSmoothingEnabled = false;
                const imgW = state.sourceImage.width * state.imageScaleX;
                const imgH = state.sourceImage.height * state.imageScaleY;

                // Create a clipping path for OUTSIDE the frame (show faded image outside)
                ctx.save();
                ctx.beginPath();
                ctx.rect(-5000, -5000, 10000, 10000);
                ctx.rect(0, 0, pixelW, pixelH);
                ctx.clip('evenodd');
                ctx.globalAlpha = 0.3;
                ctx.drawImage(state.sourceImage, state.imageX, state.imageY, imgW, imgH);
                ctx.restore();

                // Draw resize handles
                drawResizeHandles(ctx, state.imageX, state.imageY, imgW, imgH);
                ctx.restore();
            }

            // Draw lens content inside frame (the resampled preview)
            if (state.lensCanvas) {
                ctx.save();
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(state.lensCanvas, 0, 0, pixelW, pixelH);
                ctx.restore();
            } else if (state.sourceImage) {
                // Fallback: draw original image in frame if no lens yet
                ctx.save();
                ctx.beginPath();
                ctx.rect(0, 0, pixelW, pixelH);
                ctx.clip();
                ctx.imageSmoothingEnabled = false;
                const imgW = state.sourceImage.width * state.imageScaleX;
                const imgH = state.sourceImage.height * state.imageScaleY;
                ctx.drawImage(state.sourceImage, state.imageX, state.imageY, imgW, imgH);
                ctx.restore();
            }

            // Draw grid inside frame (on top of lens content)
            if (state.showGrid) {
                drawFrameGrid(ctx, pixelW, pixelH);
            }

            // Draw frame border
            ctx.strokeStyle = '#a855f7';
            ctx.lineWidth = 2 / state.zoom;
            ctx.setLineDash([5 / state.zoom, 5 / state.zoom]);
            ctx.strokeRect(0, 0, pixelW, pixelH);
            ctx.setLineDash([]);

            // Frame corner markers
            ctx.fillStyle = '#a855f7';
            const m = 6 / state.zoom;
            ctx.fillRect(0, 0, m, m);
            ctx.fillRect(pixelW - m, 0, m, m);
            ctx.fillRect(0, pixelH - m, m, m);
            ctx.fillRect(pixelW - m, pixelH - m, m, m);

            ctx.restore();

            // Update cursor
            updateCursor();
        }

        function drawResizeHandles(ctx, x, y, w, h) {
            const hs = HANDLE_SIZE / state.zoom;
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1 / state.zoom;

            // Corner handles (squares)
            const corners = [
                { x: x - hs/2, y: y - hs/2 },                   // TL
                { x: x + w - hs/2, y: y - hs/2 },               // TR
                { x: x - hs/2, y: y + h - hs/2 },               // BL
                { x: x + w - hs/2, y: y + h - hs/2 },           // BR
            ];

            corners.forEach(h => {
                ctx.fillRect(h.x, h.y, hs, hs);
                ctx.strokeRect(h.x, h.y, hs, hs);
            });

            // Edge handles (smaller rectangles)
            const edgeW = hs * 1.5;
            const edgeH = hs * 0.7;
            const edges = [
                { x: x + w/2 - edgeW/2, y: y - edgeH/2, w: edgeW, h: edgeH },           // Top
                { x: x + w/2 - edgeW/2, y: y + h - edgeH/2, w: edgeW, h: edgeH },       // Bottom
                { x: x - edgeH/2, y: y + h/2 - edgeW/2, w: edgeH, h: edgeW },           // Left
                { x: x + w - edgeH/2, y: y + h/2 - edgeW/2, w: edgeH, h: edgeW },       // Right
            ];

            edges.forEach(e => {
                ctx.fillRect(e.x, e.y, e.w, e.h);
                ctx.strokeRect(e.x, e.y, e.w, e.h);
            });
        }

        function drawFrameGrid(ctx, pixelW, pixelH) {
            const { cols, rows } = getFrameDimensions();

            // Determine grid density based on zoom level
            // If frame is small enough at current zoom, show pixel grid
            // Otherwise show tile grid
            const frameScreenW = pixelW * state.zoom;
            const frameScreenH = pixelH * state.zoom;

            // Show pixel grid if frame is ‚â§ 64 pixels in either dimension
            // AND the cells would be large enough to see (> 4px on screen)
            const cellScreenSize = state.tileSize * state.zoom;
            const showPixelGrid = (pixelW <= 64 || pixelH <= 64) && (state.zoom >= 4);

            ctx.save();

            if (showPixelGrid) {
                // Pixel grid - every pixel
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.lineWidth = 0.5 / state.zoom;

                // Vertical lines
                for (let x = 1; x < pixelW; x++) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, pixelH);
                    ctx.stroke();
                }

                // Horizontal lines
                for (let y = 1; y < pixelH; y++) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(pixelW, y);
                    ctx.stroke();
                }
            } else {
                // Tile grid - every tileSize pixels
                ctx.strokeStyle = 'rgba(168, 85, 247, 0.3)';
                ctx.lineWidth = 1 / state.zoom;

                // Vertical lines
                for (let col = 1; col < cols; col++) {
                    const x = col * state.tileSize;
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, pixelH);
                    ctx.stroke();
                }

                // Horizontal lines
                for (let row = 1; row < rows; row++) {
                    const y = row * state.tileSize;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(pixelW, y);
                    ctx.stroke();
                }
            }

            ctx.restore();
        }

        // ==========================================
        // ZOOM & PAN
        // ==========================================
        function setupZoomButton(btn, direction) {
            // direction: 1 = zoom in, -1 = zoom out
            const doZoom = () => {
                // 10% increments, acceleration based on hold count
                const baseStep = 0.1;
                const acceleratedStep = state.zoomHoldCount > 5 ? 0.2 : baseStep;

                if (direction > 0) {
                    setZoom(state.zoom + acceleratedStep);
                } else {
                    setZoom(state.zoom - acceleratedStep);
                }
                state.zoomHoldCount++;
            };

            btn.addEventListener('mousedown', () => {
                state.zoomHoldCount = 0;
                doZoom();
                // Start repeating after initial delay
                state.zoomHoldInterval = setInterval(doZoom, 100);
            });

            btn.addEventListener('mouseup', stopZoomHold);
            btn.addEventListener('mouseleave', stopZoomHold);
        }

        function stopZoomHold() {
            if (state.zoomHoldInterval) {
                clearInterval(state.zoomHoldInterval);
                state.zoomHoldInterval = null;
            }
            state.zoomHoldCount = 0;
        }

        function setZoom(z) {
            // Clamp zoom to reasonable range (10% to 1000%)
            state.zoom = Math.max(0.1, Math.min(10, z));
            // Display as rounded percentage
            elements.zoomDisplay.textContent = Math.round(state.zoom * 100) + '%';
            renderWorkspace();
        }

        function fitToImage() {
            if (!state.sourceImage) return;

            const canvas = elements.workspaceCanvas;
            const imgW = state.sourceImage.width * state.imageScaleX;
            const imgH = state.sourceImage.height * state.imageScaleY;
            const padding = 50;

            const scaleX = (canvas.width - padding) / imgW;
            const scaleY = (canvas.height - padding) / imgH;
            state.zoom = Math.min(scaleX, scaleY, 2);

            // Center on image
            state.panX = -(state.imageX + imgW/2) * state.zoom + imgW/2 * state.zoom;
            state.panY = -(state.imageY + imgH/2) * state.zoom + imgH/2 * state.zoom;

            elements.zoomDisplay.textContent = Math.round(state.zoom * 100) + '%';
            renderWorkspace();
        }

        function fitToFrame() {
            const canvas = elements.workspaceCanvas;
            const { pixelW, pixelH } = getFrameDimensions();
            const padding = 50;

            const scaleX = (canvas.width - padding) / pixelW;
            const scaleY = (canvas.height - padding) / pixelH;
            state.zoom = Math.min(scaleX, scaleY, 2);
            state.panX = 0;
            state.panY = 0;

            elements.zoomDisplay.textContent = Math.round(state.zoom * 100) + '%';
            renderWorkspace();
        }

        function resetImage() {
            if (!state.sourceImage) return;
            state.imageX = 0;
            state.imageY = 0;
            state.imageScaleX = 1;
            state.imageScaleY = 1;
            fitToImage();
            updateLens();
            renderWorkspace();
        }

        // ==========================================
        // MOUSE INTERACTIONS
        // ==========================================
        function screenToWorld(sx, sy) {
            const canvas = elements.workspaceCanvas;
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const wx = (sx - cx - state.panX) / state.zoom;
            const wy = (sy - cy - state.panY) / state.zoom;
            return { x: wx, y: wy };
        }

        function getResizeHandle(wx, wy) {
            if (!state.sourceImage) return null;

            const imgW = state.sourceImage.width * state.imageScaleX;
            const imgH = state.sourceImage.height * state.imageScaleY;
            const hs = HANDLE_SIZE / state.zoom;

            // Check corners first (higher priority)
            const corners = [
                { id: 'tl', x: state.imageX, y: state.imageY },
                { id: 'tr', x: state.imageX + imgW, y: state.imageY },
                { id: 'bl', x: state.imageX, y: state.imageY + imgH },
                { id: 'br', x: state.imageX + imgW, y: state.imageY + imgH },
            ];

            for (const h of corners) {
                if (Math.abs(wx - h.x) < hs && Math.abs(wy - h.y) < hs) {
                    return h.id;
                }
            }

            // Check edges
            const edgeW = hs * 1.5;
            const edgeH = hs * 0.7;
            const edges = [
                { id: 't', x: state.imageX + imgW/2, y: state.imageY, tolX: edgeW, tolY: edgeH },
                { id: 'b', x: state.imageX + imgW/2, y: state.imageY + imgH, tolX: edgeW, tolY: edgeH },
                { id: 'l', x: state.imageX, y: state.imageY + imgH/2, tolX: edgeH, tolY: edgeW },
                { id: 'r', x: state.imageX + imgW, y: state.imageY + imgH/2, tolX: edgeH, tolY: edgeW },
            ];

            for (const e of edges) {
                if (Math.abs(wx - e.x) < e.tolX && Math.abs(wy - e.y) < e.tolY) {
                    return e.id;
                }
            }

            return null;
        }

        function isInsideImage(wx, wy) {
            if (!state.sourceImage) return false;
            const imgW = state.sourceImage.width * state.imageScaleX;
            const imgH = state.sourceImage.height * state.imageScaleY;
            return wx >= state.imageX && wx <= state.imageX + imgW &&
                   wy >= state.imageY && wy <= state.imageY + imgH;
        }

        function updateCursor() {
            const canvas = elements.workspaceCanvas;
            if (state.isPanning) {
                canvas.style.cursor = 'grabbing';
            } else if (state.spacebarHeld) {
                canvas.style.cursor = 'grab';
            } else if (state.isResizing && state.resizeHandle) {
                canvas.style.cursor = getCursorForHandle(state.resizeHandle);
            } else if (state.isDragging) {
                canvas.style.cursor = 'grabbing';
            } else {
                canvas.style.cursor = 'default';
            }
        }

        function onMouseDown(e) {
            const rect = elements.workspaceCanvas.getBoundingClientRect();
            const sx = e.clientX - rect.left;
            const sy = e.clientY - rect.top;
            const { x: wx, y: wy } = screenToWorld(sx, sy);

            // Spacebar held = pan mode
            if (state.spacebarHeld) {
                state.isPanning = true;
                state.dragStartX = sx;
                state.dragStartY = sy;
                state.dragStartPanX = state.panX;
                state.dragStartPanY = state.panY;
                updateCursor();
                return;
            }

            // Check resize handles first
            const handle = getResizeHandle(wx, wy);
            if (handle) {
                state.isResizing = true;
                state.resizeHandle = handle;
                state.dragStartX = sx;
                state.dragStartY = sy;
                state.dragStartImageX = state.imageX;
                state.dragStartImageY = state.imageY;
                state.dragStartImageScaleX = state.imageScaleX;
                state.dragStartImageScaleY = state.imageScaleY;
                return;
            }

            // Check if inside image for dragging
            if (isInsideImage(wx, wy)) {
                state.isDragging = true;
                state.dragStartX = sx;
                state.dragStartY = sy;
                state.dragStartImageX = state.imageX;
                state.dragStartImageY = state.imageY;
                return;
            }
        }

        function onMouseMove(e) {
            const rect = elements.workspaceCanvas.getBoundingClientRect();
            const sx = e.clientX - rect.left;
            const sy = e.clientY - rect.top;

            // Handle panning
            if (state.isPanning) {
                const dx = sx - state.dragStartX;
                const dy = sy - state.dragStartY;
                state.panX = state.dragStartPanX + dx;
                state.panY = state.dragStartPanY + dy;
                renderWorkspace();
                return;
            }

            if (state.isResizing) {
                const dx = (sx - state.dragStartX) / state.zoom;
                const dy = (sy - state.dragStartY) / state.zoom;

                const origW = state.sourceImage.width * state.dragStartImageScaleX;
                const origH = state.sourceImage.height * state.dragStartImageScaleY;

                let newScaleX = state.dragStartImageScaleX;
                let newScaleY = state.dragStartImageScaleY;
                let newX = state.dragStartImageX;
                let newY = state.dragStartImageY;

                const handle = state.resizeHandle;

                // Corner handles - preserve aspect ratio
                if (handle === 'br' || handle === 'tl' || handle === 'tr' || handle === 'bl') {
                    // Use diagonal movement to determine scale change
                    const diagDelta = (dx + dy) / 2;
                    const aspectRatio = origW / origH;

                    if (handle === 'br') {
                        // Bottom-right: scale from top-left (anchor)
                        const newW = origW + diagDelta;
                        newScaleX = newW / state.sourceImage.width;
                        newScaleY = newScaleX; // maintain aspect ratio
                    } else if (handle === 'tl') {
                        // Top-left: scale and move, anchor at bottom-right
                        const newW = origW - diagDelta;
                        newScaleX = newW / state.sourceImage.width;
                        newScaleY = newScaleX;
                        const scaleDiff = newScaleX - state.dragStartImageScaleX;
                        newX = state.dragStartImageX - scaleDiff * state.sourceImage.width;
                        newY = state.dragStartImageY - scaleDiff * state.sourceImage.height;
                    } else if (handle === 'tr') {
                        // Top-right: anchor at bottom-left
                        const diagDeltaTR = (dx - dy) / 2;
                        const newW = origW + diagDeltaTR;
                        newScaleX = newW / state.sourceImage.width;
                        newScaleY = newScaleX;
                        const scaleDiff = newScaleX - state.dragStartImageScaleX;
                        newY = state.dragStartImageY - scaleDiff * state.sourceImage.height;
                    } else if (handle === 'bl') {
                        // Bottom-left: anchor at top-right
                        const diagDeltaBL = (-dx + dy) / 2;
                        const newW = origW + diagDeltaBL;
                        newScaleX = newW / state.sourceImage.width;
                        newScaleY = newScaleX;
                        const scaleDiff = newScaleX - state.dragStartImageScaleX;
                        newX = state.dragStartImageX - scaleDiff * state.sourceImage.width;
                    }
                }
                // Edge handles - stretch one dimension only
                else if (handle === 'r') {
                    // Right edge: stretch width, anchor left
                    const newW = origW + dx;
                    newScaleX = newW / state.sourceImage.width;
                } else if (handle === 'l') {
                    // Left edge: stretch width, anchor right
                    const newW = origW - dx;
                    newScaleX = newW / state.sourceImage.width;
                    newX = state.dragStartImageX + dx;
                } else if (handle === 'b') {
                    // Bottom edge: stretch height, anchor top
                    const newH = origH + dy;
                    newScaleY = newH / state.sourceImage.height;
                } else if (handle === 't') {
                    // Top edge: stretch height, anchor bottom
                    const newH = origH - dy;
                    newScaleY = newH / state.sourceImage.height;
                    newY = state.dragStartImageY + dy;
                }

                // Clamp scales
                newScaleX = Math.max(0.01, Math.min(10, newScaleX));
                newScaleY = Math.max(0.01, Math.min(10, newScaleY));
                state.imageScaleX = newScaleX;
                state.imageScaleY = newScaleY;
                state.imageX = newX;
                state.imageY = newY;

                renderWorkspace();
                updatePreview();
                return;
            }

            if (state.isDragging) {
                const dx = (sx - state.dragStartX) / state.zoom;
                const dy = (sy - state.dragStartY) / state.zoom;
                state.imageX = state.dragStartImageX + dx;
                state.imageY = state.dragStartImageY + dy;
                renderWorkspace();
                updatePreview();
                return;
            }

            // Update cursor based on hover
            const { x: wx, y: wy } = screenToWorld(sx, sy);
            const handle = getResizeHandle(wx, wy);
            if (handle) {
                elements.workspaceCanvas.style.cursor = getCursorForHandle(handle);
            } else if (isInsideImage(wx, wy)) {
                elements.workspaceCanvas.style.cursor = 'grab';
            } else {
                elements.workspaceCanvas.style.cursor = 'default';
            }
        }

        function getCursorForHandle(handle) {
            switch (handle) {
                case 'tl':
                case 'br':
                    return 'nwse-resize';
                case 'tr':
                case 'bl':
                    return 'nesw-resize';
                case 't':
                case 'b':
                    return 'ns-resize';
                case 'l':
                case 'r':
                    return 'ew-resize';
                default:
                    return 'default';
            }
        }

        function onMouseUp() {
            const wasInteracting = state.isDragging || state.isResizing;
            state.isDragging = false;
            state.isResizing = false;
            state.isPanning = false;
            state.resizeHandle = null;
            updateCursor();

            // Update lens after image manipulation (for performance)
            if (wasInteracting && state.sourceImage) {
                state.lensNeedsUpdate = true;
                updateLens();
                renderWorkspace();
            }
        }

        function onWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            setZoom(state.zoom * delta);
        }

        // ==========================================
        // LENS & RESAMPLING
        // ==========================================
        function updateLens() {
            if (!state.sourceImage) {
                state.lensCanvas = null;
                return;
            }

            const { pixelW, pixelH } = getFrameDimensions();

            // Create temp canvas for the frame region
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = pixelW;
            tempCanvas.height = pixelH;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.imageSmoothingEnabled = false;

            // Draw the portion of the image that's inside the frame
            const imgW = state.sourceImage.width * state.imageScaleX;
            const imgH = state.sourceImage.height * state.imageScaleY;
            tempCtx.drawImage(state.sourceImage, state.imageX, state.imageY, imgW, imgH);

            // Apply resampling with current method (always show resampled in lens)
            state.lensCanvas = resampleCanvas(tempCanvas, pixelW, pixelH, state.resampleMethod);
            state.lensNeedsUpdate = false;
        }

        // Legacy function for compatibility - redirects to updateLens
        function updatePreview() {
            updateLens();
            renderWorkspace();
        }

        function resampleCanvas(sourceCanvas, targetW, targetH, method) {
            switch (method) {
                case 'lanczos':
                case 'bicubic':
                    return canvasResample(sourceCanvas, targetW, targetH, 'high');
                case 'bilinear':
                    return canvasResample(sourceCanvas, targetW, targetH, 'medium');
                case 'box':
                    return canvasResample(sourceCanvas, targetW, targetH, 'low');
                case 'nearest':
                    return canvasResample(sourceCanvas, targetW, targetH, 'pixelated');
                case 'dominant':
                    return dominantColorResample(sourceCanvas, targetW, targetH);
                case 'median':
                    return medianResample(sourceCanvas, targetW, targetH);
                default:
                    return sourceCanvas;
            }
        }

        function canvasResample(sourceCanvas, targetW, targetH, quality) {
            const target = document.createElement('canvas');
            target.width = targetW;
            target.height = targetH;
            const ctx = target.getContext('2d');

            if (quality === 'pixelated') {
                ctx.imageSmoothingEnabled = false;
            } else {
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = quality;
            }

            ctx.drawImage(sourceCanvas, 0, 0, targetW, targetH);
            return target;
        }

        function dominantColorResample(sourceCanvas, targetW, targetH) {
            const srcCtx = sourceCanvas.getContext('2d');
            const srcData = srcCtx.getImageData(0, 0, sourceCanvas.width, sourceCanvas.height);

            const target = document.createElement('canvas');
            target.width = targetW;
            target.height = targetH;
            const tgtCtx = target.getContext('2d');
            const tgtData = tgtCtx.createImageData(targetW, targetH);

            const scaleX = sourceCanvas.width / targetW;
            const scaleY = sourceCanvas.height / targetH;

            for (let y = 0; y < targetH; y++) {
                for (let x = 0; x < targetW; x++) {
                    const srcX = Math.floor(x * scaleX);
                    const srcY = Math.floor(y * scaleY);
                    const srcW = Math.max(1, Math.ceil(scaleX));
                    const srcH = Math.max(1, Math.ceil(scaleY));

                    const colorCounts = {};
                    for (let sy = srcY; sy < srcY + srcH && sy < sourceCanvas.height; sy++) {
                        for (let sx = srcX; sx < srcX + srcW && sx < sourceCanvas.width; sx++) {
                            const i = (sy * sourceCanvas.width + sx) * 4;
                            const r = Math.round(srcData.data[i] / 8) * 8;
                            const g = Math.round(srcData.data[i+1] / 8) * 8;
                            const b = Math.round(srcData.data[i+2] / 8) * 8;
                            const key = `${r},${g},${b}`;
                            colorCounts[key] = (colorCounts[key] || 0) + 1;
                        }
                    }

                    let maxCount = 0, dominant = '0,0,0';
                    for (const [color, count] of Object.entries(colorCounts)) {
                        if (count > maxCount) { maxCount = count; dominant = color; }
                    }

                    const [r, g, b] = dominant.split(',').map(Number);
                    const i = (y * targetW + x) * 4;
                    tgtData.data[i] = r;
                    tgtData.data[i+1] = g;
                    tgtData.data[i+2] = b;
                    tgtData.data[i+3] = 255;
                }
            }

            tgtCtx.putImageData(tgtData, 0, 0);
            return target;
        }

        function medianResample(sourceCanvas, targetW, targetH) {
            const srcCtx = sourceCanvas.getContext('2d');
            const srcData = srcCtx.getImageData(0, 0, sourceCanvas.width, sourceCanvas.height);

            const target = document.createElement('canvas');
            target.width = targetW;
            target.height = targetH;
            const tgtCtx = target.getContext('2d');
            const tgtData = tgtCtx.createImageData(targetW, targetH);

            const scaleX = sourceCanvas.width / targetW;
            const scaleY = sourceCanvas.height / targetH;

            for (let y = 0; y < targetH; y++) {
                for (let x = 0; x < targetW; x++) {
                    const srcX = Math.floor(x * scaleX);
                    const srcY = Math.floor(y * scaleY);
                    const srcW = Math.max(1, Math.ceil(scaleX));
                    const srcH = Math.max(1, Math.ceil(scaleY));

                    const reds = [], greens = [], blues = [];
                    for (let sy = srcY; sy < srcY + srcH && sy < sourceCanvas.height; sy++) {
                        for (let sx = srcX; sx < srcX + srcW && sx < sourceCanvas.width; sx++) {
                            const i = (sy * sourceCanvas.width + sx) * 4;
                            reds.push(srcData.data[i]);
                            greens.push(srcData.data[i+1]);
                            blues.push(srcData.data[i+2]);
                        }
                    }

                    reds.sort((a,b) => a-b);
                    greens.sort((a,b) => a-b);
                    blues.sort((a,b) => a-b);

                    const mid = Math.floor(reds.length / 2);
                    const i = (y * targetW + x) * 4;
                    tgtData.data[i] = reds[mid];
                    tgtData.data[i+1] = greens[mid];
                    tgtData.data[i+2] = blues[mid];
                    tgtData.data[i+3] = 255;
                }
            }

            tgtCtx.putImageData(tgtData, 0, 0);
            return target;
        }

        // ==========================================
        // SAVE ASSET
        // ==========================================
        async function saveAsset() {
            if (!state.sourceImage || !state.assetName || !state.projectId || !state.resamplingApplied) return;

            elements.saveBtn.disabled = true;
            elements.saveBtn.textContent = 'Saving...';

            try {
                const { cols, rows, pixelW, pixelH } = getFrameDimensions();

                // Create the final resampled image
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = pixelW;
                tempCanvas.height = pixelH;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.imageSmoothingEnabled = false;

                const imgW = state.sourceImage.width * state.imageScaleX;
                const imgH = state.sourceImage.height * state.imageScaleY;
                tempCtx.drawImage(state.sourceImage, state.imageX, state.imageY, imgW, imgH);

                const resampled = resampleCanvas(tempCanvas, pixelW, pixelH, state.appliedResampleMethod);
                const imageData = resampled.toDataURL('image/png');

                switch (state.exportType) {
